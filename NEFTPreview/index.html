<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AkshitGajera/FrontendMentor">Akshit Gajera</a>.
  </div>

 <div class="main">
    <div class="main2">
      <div class="container">
        <img src="images\image-equilibrium.jpg" alt="">
        <p class="eq">Equilibrium #3429</p>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        <img src="images\icon-ethereum.svg" class="ethereum" alt="">
        <p class="eth">0.041 ETH</p>
        <img src="images\icon-clock.svg" class="clock" alt="">
        <p class="days">3 days left</p>
        <br><hr>
        <img src="images\image-avatar.png" class="profile" alt="">
        <p class="create">Creation of</p>
        <p class="jule">Jules Wyvern</p>
      </div>
    </div>
 </div>
</body>
</html>
