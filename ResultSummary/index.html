<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .container{
      height: 400px;
      width: 600px;
      background-color: white;
      box-shadow: 0px 0px 5px rgba(128, 128, 128, 0.425);
      margin: auto;
      margin-top: 100px;
      border-radius: 6%;
    }
    .one{
      position: absolute;
      height: 400px;
      width: 300px;
      border-radius: 6%;
      background-image:linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
    }
    .circle{
      position: absolute;
      height: 150px;
      width: 150px;
      background-image:linear-gradient( hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0));
      border-radius: 50%;
      margin-top: 5px;
      margin-left: 25%;
    }
    h1{
      color: hsla(0, 1%, 86%, 0.856);
      margin-top: 30px;
    }
    .per{
      color: white;
      font-size: 50px;
      margin-top: 25px;
      font-weight: 600;
    }
    .of{
      color: hsla(0, 1%, 86%, 0.856);
      font-size: 15px;
      margin-top: -40px;
    }
    .great{
      margin-top: 200px;
      color: white;
      font-size: 35px;
      font-weight: 600;
    }
    .para{
      color: hsla(0, 1%, 86%, 0.856);
      font-size: 17px;
      margin: 0 15px 10px 15px;
    }
    .sum{
      margin-left: 320px;
      position: absolute;
      color:darkblue;
    }
    .result1,.result2,.result3,.result4{
      height: 50px;
      width: 200px;
      position: absolute;
      border-radius: 5%;
      margin-left: 320px;
    }
    .result1{
      background-color: rgba(253, 161, 176, 0.425);
      margin-top: 70px;
    }
    .result2{
      background-color: rgba(244, 245, 169, 0.425);
      margin-top: 130px;
    }
    .result3{
      background-color: rgba(192, 255, 195, 0.425);
      margin-top: 190px;
    }
    .result4{
      background-color: rgba(193, 192, 255, 0.425);
      margin-top: 250px;
    }
    img{
      margin-right: 150px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AkshitGajera/FrontendMentor">Akshit Gajera</a>.

    <div class="container">
      <div class="one">
        <h1>Your result</h1>
        <div class="circle">
          <p class="per">76</p>
          <p class="of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <h1 class="sum">Summary</h1>
      <div class="result1"><img src="C:\Users\you\Desktop\Git\ResultSummary\assets\images\icon-reaction.svg" alt=""><p>Reaction</p></div>
      <div class="result2"><img src="C:\Users\you\Desktop\Git\ResultSummary\assets\images\icon-memory.svg" alt=""><p>Memory</p></div>
      <div class="result3"><img src="C:\Users\you\Desktop\Git\ResultSummary\assets\images\icon-verbal.svg" alt=""><p>Verbal</p></div>
      <div class="result4"><img src="C:\Users\you\Desktop\Git\ResultSummary\assets\images\icon-visual.svg" alt=""><p></p></div>
    </div>
  </div>
</body>
</html>
