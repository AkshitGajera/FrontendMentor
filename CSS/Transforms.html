<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 100px;
            width: 100px;
            background-image: conic-gradient(white,yellow,yellow);
            border-radius: 50%;
            animation: trans 0.5s linear infinite;
        }
        
        @keyframes trans{
            100%{
                transform :rotate(360deg)

            }
        }
    </style>
</head>
<body>
    <div class="one"></div>
</body>
</html>
