<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            animation: pos 2s linear infinite;
        }

    
        @keyframes pos{
            100%{
                transform: translateX(1300px) translateY(500px)  ;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
